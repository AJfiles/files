<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJ Resources 2.0</title>
  <style>
    /* ===== VARIABLES Y RESET ===== */
    :root {
      --bg: #0f0f15;
      --surface: #1a1a25;
      --primary: #7b61ff;
      --text: #ffffff;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ===== DISEÑO ESPACIAL ===== */
    .header-container {
      padding: 2rem;
      margin: 2rem;
      background: rgba(25, 25, 35, 0.8);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transform: translateY(0);
      transition: var(--transition);
    }

    .header-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, #7b61ff, #ff61f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 20px rgba(123, 97, 255, 0.3);
    }

    /* ===== ACORDEONES MODERNOS ===== */
    .accordion {
      background: var(--surface);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      margin: 1rem 0;
      transition: var(--transition);
    }

    .accordion-header {
      padding: 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
      padding: 0 1.5rem;
    }

    .accordion.active .accordion-content {
      max-height: 500px;
      padding: 1.5rem;
    }

    /* ===== EFECTO GLITCH ===== */
    @keyframes glitch {
      0% { clip-path: inset(20% 0 30% 0); }
      20% { clip-path: inset(10% 0 40% 0); }
      100% { clip-path: inset(0 0 0 0); }
    }

    .glitch-text {
      position: relative;
    }

    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      text-shadow: -2px 0 #ff61f6;
      animation: glitch 2s infinite;
      opacity: 0.8;
    }

    /* ===== BOTONES HOLO ===== */
    .holo-btn {
      background: linear-gradient(45deg, 
        rgba(123, 97, 255, 0.8),
        rgba(255, 97, 246, 0.6));
      border: 2px solid rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .holo-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent);
      transform: rotate(45deg);
      transition: var(--transition);
    }

    .holo-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(123, 97, 255, 0.3);
    }

    /* ===== FPS COUNTER MEME ===== */
    #fpsCounter {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0,255,0,0.15);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #00ff0033;
      font-family: monospace;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <header class="header-container">
    <h1 class="glitch-text" data-text="AJ ULTIMATE RESOURCES">AJ ULTIMATE RESOURCES</h1>
    <button class="holo-btn" onclick="toggleTheme()">🌓 Toggle Theme</button>
  </header>

  <main class="container">
    <!-- Secciones acá -->
    <div class="accordion">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        <h2>🚀 Minecraft Optimizado</h2>
        <span>▼</span>
      </div>
      <div class="accordion-content">
        <!-- Contenido -->
      </div>
    </div>
  </main>

  <div id="fpsCounter">FPS: █▓▒░</div>

  <script>
    // ===== SISTEMA DE PARTÍCULAS =====
    class ParticleSystem {
      constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.particles = [];
        this.mouse = { x: 0, y: 0, radius: 100 };
        
        this.init();
      }

      init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('mousemove', (e) => {
          this.mouse.x = e.clientX;
          this.mouse.y = e.clientY;
        });
        
        this.createParticles();
        this.animate();
      }

      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }

      createParticles() {
        const particleCount = Math.floor((this.canvas.width * this.canvas.height) / 20000);
        for(let i = 0; i < particleCount; i++) {
          this.particles.push({
            x: Math.random() * this.canvas.width,
            y: Math.random() * this.canvas.height,
            size: Math.random() * 2 + 1,
            speedX: (Math.random() - 0.5) * 0.5,
            speedY: (Math.random() - 0.5) * 0.5,
            color: `rgba(123, 97, 255, ${Math.random() * 0.5 + 0.2})`
          });
        }
      }

      animate() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.particles.forEach(particle => {
          // Interacción con mouse
          const dx = particle.x - this.mouse.x;
          const dy = particle.y - this.mouse.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if(distance < this.mouse.radius) {
            particle.x += (dx / distance) * 2;
            particle.y += (dy / distance) * 2;
          }

          // Movimiento natural
          particle.x += particle.speedX;
          particle.y += particle.speedY;

          // Rebote en bordes
          if(particle.x < 0 || particle.x > this.canvas.width) particle.speedX *= -1;
          if(particle.y < 0 || particle.y > this.canvas.height) particle.speedY *= -1;

          // Dibujar partícula
          this.ctx.beginPath();
          this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          this.ctx.fillStyle = particle.color;
          this.ctx.fill();
        });

        requestAnimationFrame(() => this.animate());
      }
    }

    // ===== INICIALIZACIÓN =====
    const canvas = document.getElementById('particleCanvas');
    const particleSystem = new ParticleSystem(canvas);

    // ===== TOGGLE THEME =====
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

    // ===== ACORDEONES =====
    function toggleAccordion(header) {
      const accordion = header.parentElement;
      accordion.classList.toggle('active');
    }

    // ===== FPS COUNTER MEME =====
    setInterval(() => {
      const fps = Math.floor(Math.random() * (144 - 60) + 60);
      document.getElementById('fpsCounter').innerHTML = `
        FPS: ${'█'.repeat(fps / 10).padEnd(14, '░')}
        <span style="color: hsl(${fps * 2}, 70%, 60%)">${fps}</span>
      `;
    }, 100);
  </script>
</body>
</html>
